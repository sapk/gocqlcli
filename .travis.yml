language: go
addons:
  apt:
    packages:
    - upx-ucl
    
go:
  - "1.10"
  - "1.11"

env:
  - GO111MODULE=on


install:
  - make dev-deps

script:
  - make lint
  - make build
  - ./gocqlcli -version

before_deploy:
  - make release

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/*
  skip_cleanup: true
  on:
    tags: true